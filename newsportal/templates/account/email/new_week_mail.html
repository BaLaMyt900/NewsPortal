<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости за прошлую неделю</title>
</head>
<body>
    <h1>Добрый день {{ user }}!</h1>
    <h3>Вот и началась новая неделя! Вот Вам выгрузка новостей по Вашей выбранной категории {{ cat }}</h3>
    {% for post in posts %}
    <p><a href="http://127.0.0.1:8000/post/{{post.pk}}">{{post.title}}</a></p>
    {% endfor %}
</body>
</html>
