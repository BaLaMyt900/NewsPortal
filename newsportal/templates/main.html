<!doctype html>
<html lang="ru" data-bs-theme="dark" class="p-3 text-body bg-body">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg rounded-bottom-3 bg-gradient shadow bg-body-tertiary rounded"  style="height: 50px;">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn me-2 btn-outline-primary {% if data.page == 'home' %} active {% endif %}" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary me-2 {% if data.page == 'posts' %} active {% endif %}" aria-current="page" href="/posts">Посты</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary me-2 {% if data.page == 'authors' %} active {% endif %}" aria-current="page" href="/authors">Авторы</a>
        </li>
      </ul>
    </div>
      {% if request.user.is_authenticated %}
          <div class="col text-end">
              Здравствуй {{user.username}}!
              <a class="btn btn-outline-primary" aria-current="page" href="/account/?id={{request.user.id}}">Личный кабинет</a>
          </div>
      {% else %}
        <div class="col-md-3 text-end">
            <a class="btn btn-outline-primary me-2" href="/account/login">Логин</a>
            <a class="btn btn-primary" href="/account/register">Регистрация</a>
          </div>
      {% endif %}
  </div>
    </nav>
</div>
    {% block body %}
    {% endblock body %}
</body>
</html>
