<!doctype html>
<html lang="en" data-bs-theme="dark" class="p-3 text-body bg-body">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg rounded-bottom-3 bg-gradient shadow bg-body-tertiary rounded">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn me-2 btn-outline-primary {% if data.page == 'home' %} active {% endif %}" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary me-2 {% if data.page == 'posts' %} active {% endif %}" aria-current="page" href="/posts">Посты</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary me-2 {% if data.page == 'authors' %} active {% endif %}" aria-current="page" href="/authors">Авторы</a>
        </li>
      </ul>
    </div>

    <div class="col-md-3 text-end">
        <a class="btn btn-outline-primary me-2" href="#">Логин</a>
        <a class="btn btn-primary" href="#">Регистрация</a>
      </div>
  </div>
    </nav>
</div>


    {% block body %}
    {% endblock body %}

</body>
</html>
